<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせフォーム</title>
        <link rel="stylesheet" href="step3.test.css">
    </head>
    <body>
        <header>
            <h2>世界一甘いお店</h2>
        </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">トップ</a></li>
                <li><a href="#">新着情報</a></li>
                <li><a href="#">おすすめのスイーツ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
        <main class="main">
            <form action="#" method="post">
                    <table border="4">
                        <tr>
                            <th><label for="name">お名前</label></th>
                            <td><input type="text" id="name" name="name" size="40"></td>
                        </tr>
                        <tr>
                            <th><label for="shop">お近くのお店</label></th>
                            <td>
                                <select id="shop" name="shop">
                                    <option value="hokkaido">北海道・東北</option>
                                    <option value="kanto">関東</option>
                                    <option value="chubu">中部</option>
                                    <option value="kansai">関西</option>
                                    <option value="chugoku">中国・四国</option>
                                    <option value="kyushu">九州</option>
                                    <option value="okinawa">沖縄</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="tel">電話</label></th>
                            <td><input type="text" id="tel" name="tel" size="40"></td>
                        </tr>
                        <tr>
                            <th><label for="email">メールアドレス</label></th>
                            <td><input type="email" id="email" name="email" size="40"></td>
                        </tr>
                        <tr>
                            <th>お問い合わせ種別</th>
                            <td>
                                <label><input type="radio" name="type" value="product">商品について</label> 
                                <label><input type="radio" name="type" value="staff">従業員について</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="content">お問い合わせ内容</label></th>
                            <td><textarea id="content" name="content" cols="30" rows="5" placeholder="詳細を入力してください"></textarea></td>
                        </tr>
                    </table>

                    <div class="button-area"></div>
                    <button type="submit">送信</button>
            </form>
        </main>
        </div>
        <footer>
            <p>&copy; 2025 世界一甘いお店</p>
        </footer>
    </body>
</html>
